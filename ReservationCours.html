<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Réserver un coaching de Tricot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="main-nav" style="padding:12px; text-align:center; background:#fff;">
        <a href="sitevitrine.html">Accueil</a> |
        <a href="ReservationAtelier.html">Réserver un atelier</a>
    </nav>

    <!-- HERO -->
    <header class="hero">
        <h1>Réserver un coaching de tricot</h1>
        <p>
         Tarifs : <br>
         1 Mois : 20€ <br>
         6 Mois : 80€ <br>
         1 an : 120€<br>
    pour plus d'informations Rendez vous en boutique 
    
        </p>
    </header>

    <form id="reservationForm">
    <div class="form-group">
        <label>Nom</label>
        <input type="text" name="nom" required>
    </div>

    <div class="form-group">
        <label>Prénom</label>
        <input type="text" name="prenom" required>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
    </div>

    <div class="form-group">
        <label>Date et heure souhaitées</label>
        <input type="datetime-local" name="date" required>
    </div>

    <div class="form-group">
        <label>Message (optionnel)</label>
        <textarea name="message" rows="4"></textarea>
    </div>
    <div class="form-group">
        <label>Forfait</label>
        <div class="forfait-options">
            <label><input type="radio" name="forfait" value="1 mois"> 1 mois</label>
            <label><input type="radio" name="forfait" value="6 mois"> 6 mois</label>
            <label><input type="radio" name="forfait" value="1 an"> 1 an</label>
        </div>
    </div>
    <div class="form-group">
        <label>Payer maintenant</label>
        <div>
            <label><input type="checkbox" id="payNow" name="payNow"> Payer maintenant en ligne</label>
        </div>
    </div>
    <div class="form-group" id="eventDateContainer" style="display:none;">
        <label style="display:none">Event</label>
        <a id="eventDateAnchor" href="#" target="_blank" rel="noopener" style="display:none">Ajouter à mon calendrier</a>
        <input type="hidden" name="eventDate" id="eventDateInput" value="">
    </div>

    <button type="submit">Réserver</button>
</form>
<!-- SDK EmailJS v4 -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<!-- Stripe JS (client-side) -->
<script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript" src="reservation-emailjs.js"></script>
 <!-- FOOTER -->
    <footer>
        <p>© 2026 - Madame Tricote</p>
    </footer>

</body>
</html>
